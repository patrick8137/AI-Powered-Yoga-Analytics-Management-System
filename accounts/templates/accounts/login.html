{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">

        <div class="mt-5 mb-3">
            <a href="/" class="text-decoration-none d-flex align-items-center gap-2" style="color: #5B8266; font-weight: 500;">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                Back to Home
            </a>
        </div>

        <div class="glass-card p-4">

            <h4 class="mb-2 text-center text-dark">Welcome Back</h4>
            <p class="text-secondary text-center mb-4">
                Login to continue to Yoga Analytics
            </p>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label text-secondary">Username</label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           placeholder="Enter your username"
                           required>
                </div>

                <div class="mb-2">
                    <label class="form-label text-secondary">Password</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           placeholder="••••••••"
                           required>
                </div>

                <div class="text-end mb-4">
                    <a href="{% url 'password_reset' %}"
                       style="color:#4B3F35; text-decoration:none; font-size: 0.9rem;">
                        Forgot password?
                    </a>
                </div>

                <button type="submit"
                        class="btn btn-primary w-100 rounded-pill py-2">
                    Login
                </button>
            </form>

            <div class="text-center mt-4">
                <span class="text-secondary">Don’t have an account?</span>
                <a href="{% url 'register' %}"
                   style="color:#5B8266; text-decoration:none; font-weight: 600;">
                    Register
                </a>
            </div>

        </div>

    </div>
</div>

{% endblock %}
