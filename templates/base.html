{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SOFT STRETCH YOGA{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>

<nav class="navbar px-4 py-2">
    <a href="/" class="logo-link d-flex align-items-center gap-2 text-decoration-none">
        <img style height="40px"src="{% static 'frontend/media/logo1.png' %}" alt="Soft Stretch Yoga Logo" class="nav-logo-img">
        <span class="navbar-brand mb-0">SOFT STRETCH YOGA</span>
    </a>

    <div class="ms-auto d-flex align-items-center gap-3">
        {% if user.is_authenticated %}
            <span class="text-muted small">{{ user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-danger">
                Logout
            </a>
        {% endif %}
    </div>
</nav>

<div class="container py-5">
    {% block content %}{% endblock %}
</div>

</body>
</html>
